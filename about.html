<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>lakovski</title>

    <script src="script.js" defer></script>

    <!--icons fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- g-fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap"
      rel="stylesheet"
    />

    <!--end g-fonts-->
  </head>
  <body>
    <div class="main-container">
      <div class="header navbar">
        <a href="index.html">HOME</a>
        <a href="about.html" class="active">ABOUT</a>
        <a href="projects.html">PROJECTS</a>
        <a href="contact.html">CONTACT</a>
      </div>

      <div class="main img-container">
        <h1 class="hello">ABOUT</h1>
        <a
          class="redi-logo"
          href="https://www.redi-school.org/redi-school-berlin"
          target="_blank"
          ><img src="images/ReDi_Logo.png" alt="ReDi School Logo"
        /></a>
        <p class="about-maintext">
          Mid-semester Demo presentation and celebration at
          <a href="https://factoryberlin.com/de/spaces/" target="_blank"
            >Factory Berlin</a
          >
        </p>

        <!--lightbox-->

        <div class="image-container">
          <div
            class="image-wrapper"
            onclick="openLightbox('images/demo1.jpg', 'Image 1', 0)"
          >
            <img
              src="images/demo1.jpg"
              alt="Image of a demo presentation"
              class="demo-img-1"
            />
          </div>
          <div
            class="image-wrapper"
            onclick="openLightbox('images/demo2.jpg', 'Image 2', 1)"
          >
            <img
              src="images/demo2.jpg"
              alt="Image of a demo presentation"
              class="demo-img-2"
            />
          </div>
          <div
            class="image-wrapper"
            onclick="openLightbox('images/demo3.jpg', 'Image 3', 2)"
          >
            <img
              src="images/demo3.jpg"
              alt="Image of a demo presentation"
              class="demo-img-3"
            />
          </div>
        </div>

        <div id="lightbox" class="lightbox">
          <span class="close" onclick="closeLightbox()">&times;</span>
          <div class="nav-btn left" onclick="navigateLightbox(-1)">
            &#10094;
          </div>
          <img id="lightboxImg" class="lightbox-content" />
          <div class="nav-btn right" onclick="navigateLightbox(1)">
            &#10095;
          </div>
        </div>

        <!-- arrow -->

        <h2>
          <hr />
          Web-Development Track
          <hr />
        </h2>

        <div class="arrow-container">
          <div>☑ HTML/CSS</div>
          <div>☐ JavaScript</div>
          <div>☐ React</div>
        </div>

        <!-- arrow end -->
      </div>

      <!--end of lightbox-->

      <div class="sidebar">
        <div class="avatar-box">
          <video class="avatar-video" autoplay muted loop playsinline>
            <source src="images/AI_Avatar.mp4" type="video/mp4" />
          </video>
        </div>

        <!--typewriter js-->

        <div class="AI-text">
          <div class="sidebar" id="code"></div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const code = `          
      I'm #Lyubomir Lakovski{

   Embarking on a transformative
     journey in the tech realm.
      I am currently immersed
    in a web development track
      at:ReDi School Berlin;
    Throughout the 1st semester
 I delved into the essential tools
   of the web, exploring various
      ways of crafting ideas
  }using fundamental techniques`;
              typeCode(code);
            });
          </script>
        </div>
      </div>

      <div class="footer">
        <div class="footer">
          <a href="mailto:lyubomir@lakovski.com">
            <i class="fa-regular fa-envelope"></i>
            <p class="email">lyubomir@lakovski.com</p>
          </a>
          <img class="logo" src="images/logo.png" alt="logo" />
          <p>&copy; 2023</p>
        </div>
      </div>
    </div>
  </body>
</html>
